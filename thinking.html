<script>
(async () => {
    const pageId = new URLSearchParams(location.search).get('page');
    const targetId = pageId ? `page_${pageId}` : `page_1`;

    const list = [
        { "id": 5, "title": "빛을 놓는 연습", "content": "이 공간은 가장 어두운 시간에 완성된다.\n" +
                "나는 조명을 켜기 전에, 먼저 그림자를 관찰한다.\n" +
                "빛은 밝히기보다 머물게 하는 것이라고 믿기 때문이다.\n" +
                "작은 조명 하나가 방의 기분을 바꾸는 순간을 기록한다.\n" +
                "이 연습은 방을 설계하기 전에 마음을 설계하는 과정이다." },
        { "id": 4, "title": "어두운 집의 기록", "content": "이 집은 낮보다 밤에 더 많은 이야기를 한다.\n" +
                "벽에 남은 흔적과 오래된 바닥은 이곳의 시간이다.\n" +
                "나는 새것보다 남겨진 것들을 먼저 바라본다.\n" +
                "어둠은 공간의 솔직한 얼굴을 드러낸다.\n" +
                "이 기록은 집이 스스로 말하도록 두는 작업이다." },
        { "id": 3, "title": "작은 불빛의 구조", "content": "큰 조명은 공간을 설명하지 못한다.\n" +
                "이 방은 작은 불빛들이 이어져 완성된다.\n" +
                "이동할 때마다 불빛이 따라오도록 설계했다.\n" +
                "빛은 길이 되고, 길은 머무름이 된다.\n" +
                "이 구조는 밤을 천천히 걷기 위한 지도다." },
        { "id": 2, "title": "밤에 설계하다", "content": "나는 대부분의 설계를 밤에 시작한다.\n" +
                "소리가 줄어들면 공간의 숨소리가 들린다.\n" +
                "낮에 보이지 않던 거리와 간격이 밤에 드러난다.\n" +
                "그래서 이 방들은 모두 밤을 기준으로 태어났다.\n" +
                "어둠은 나에게 가장 정확한 도면이다." },
        { "id": 1, "title": "고요한 방의 이유", "content": "이 방은 말이 많지 않다.\n" +
                "그래서 머무는 사람의 생각이 들린다.\n" +
                "소리보다 그림자가 먼저 자리를 잡는다.\n" +
                "불을 낮추면 공간은 더 솔직해진다.\n" +
                "이 고요함이 이 방을 만든 가장 큰 이유다." },
        ]

        // pageId 일치값 찾기, 없으면 맨 마지막 값 사용
        const item = list.find(v => v.id === Number(pageId)) || list[list.length - 1];
        const root = document.getElementById('text_content');

            root.innerHTML = `
        <article data-id="${item.id}">
          <p>${item.title}</p>
          <section>${item.content}</section>
        </article>
      `;

    document.querySelectorAll('li').forEach((li)=>{
        li.classList.contains(targetId) ? li.classList.add('active') : li.classList.remove('active');
    })
})();


</script>
